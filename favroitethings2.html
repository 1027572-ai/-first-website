
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Favorite Things</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 40px;
    }
    .section {
      background-color: #111111;
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 15px #ff6600;
    }
    .section h2 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 15px;
    }
    .section p {
      font-size: 1.1em;
      line-height: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #dddddd;
    }
    .section img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff6600;
    }
  </style>
</head>
<body>

  <h1>My Favorite Things</h1>

  <div class="section" id="basketball">
    <h2>Basketball</h2>
    <p>Basketball is an exciting sport filled with energy and teamwork. I love playing and watching it!</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Basketball" />
  </div>

  <div class="section" id="nature">
    <h2>Nature</h2>
    <p>Nature is calming and beautiful. I enjoy being outdoors surrounded by trees, mountains, and fresh air.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Mountain_landscape_in_Switzerland.jpg" alt="Nature landscape" />
  </div>

</body>
</html>
